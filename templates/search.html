<html>
    <head>
        <title>Search symbionts.org</title>
        {% include 'head.html' %}
        <script type='text/javascript'>
            $(document).ready(function () {
                {% if search_text != "" %}
                    doSearch("{{ genome }}", "{{ search_text }}");
                {% endif %}
            })

            function doSearch(organism, search_text) {
                var title = "<h2>Results for \"" + search_text + "\""
                if (organism != "all") {
                    var species_name = "";
                    {% for g in species %}
                        {% if g._id == genome %}
                            species_name = "{{ g.organism }}";
                        {% endif %}
                    {% endfor %}
                    if (species_name == "") {
                        species_name = organism;
                    }
                    title = title + " in " + species_name;
                }
                title = title + "</h2><br />";
                imagediv = "<div align=\"center\"><img src=\"{{ url_for('static', filename='images/spinning-wheel.gif') }}\" /></div>";
                $("#search_results").html(title + imagediv);
                $.ajax({
                        "url": "/search_all/" + organism + "/" + search_text, 
                        "success": function(data, status_text, jqXHR) {
                            format_search_results(data, status_text, jqXHR, $('#search_results'));
                        },
                        "dataType": 'json'
                       })
            }
        </script>
    </head>
    <body>
        <div id='allContent'>
            {% include 'header.html' %}
            {% include 'menu.html' %}
            <div id='mainContent'>
                <h1>Search</h1>
                <form action="/search" method='POST'>
                    <input id='search_text' name='search_text' size=60 value="{{ search_text }}" />
                    <input type='submit' text="search"/>
                    <br />
                    <select name='genome'>
                        {% if genome == 'all' or genome == '' %}
                             <option value='all' selected>All Species</option>
                        {% else %}
                             <option value='all'>All Species</option>
                        {% endif %}
                        {% for g in species %}
                          {% if genome == g._id %}
                            <option value="{{ g._id }}" selected>{{ g.organism }}</option>
                          {% else %}
                            <option value="{{ g._id }}">{{ g.organism }}</option>
                          {% endif %}
                        {% endfor %}
                    </select>
                </form>
                <div id='search_results'>
                </div>
            </div>
            {% include 'footer.html' %}
        </div>
    </body>
</html>
